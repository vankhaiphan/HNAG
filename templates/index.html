<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		        
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		
		<!-- <script src="{{ url_for('static', filename='index.js') }}"></script>     -->
		<title>Hôm nay ăn gì?</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="{{url_for('static', filename='img/avatar.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
				  	<!-- <img src="/static/img/avatar.png" width="30" height="30" class="d-inline-block align-top" alt=""> -->
				  	Hôm nay ăn gì?
				</a>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
				</form>
				<form action="/login">
					<button class="btn btn-outline-primary my-2 my-sm-0" type="submit" >Register</button>
					<button class="btn btn-outline-primary my-2 my-sm-0" type="submit" >Login</button>
				</form>
			</nav>			
		</div>
		<br>
		<div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  	<a class="nav-link active" href="#">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rice</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drink</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fastfood</a>
				</li>				
			</ul> 
			
            <br>
            <div class="card-deck">			
				{% for i in range(0, lname|length) %}
					<div class="col-sm-4">						
						<div class = "card" style="height: 400px;">
							<img class="card-img-top" src="{{ limage[i] }}" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">{{ lname[i] }}</h5>
								<p class="card-text">Rating: {{ lrating[i] }}</p>
								<p class="card-text"><small class="text-muted">Last updated 5 seconds ago</small></p>
							</div>
						</div>	
						{% if i % 3 == 0 %}
							<br>
						{% endif %}					
					</div>					
				{% endfor %}                                
            </div>         
        </div> 
	</body>
</html>
